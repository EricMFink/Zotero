- id: morrisHowNationalLabor2012
  abstract: >-
    This article challenges and refutes the conventional wisdom that the
    Taft-Hartley Act changed the basic policy of the National Labor Relations
    Act (NLRA or Act). It identifies two interrelated phenomena as factors
    primarily responsible for the longstanding inability of the National Labor
    Relations Board (NLRB or Board) to adequately protect employees in their
    right to unionize and engage in collective bargaining. One phenomenon is the
    historical revisionism that distorted perception of the Act's policy. The
    other is the repetitive abuse of the Board's appointment process. The
    article also demonstrates that the NLRB's failings resulted primarily from
    the agency's reluctance to vigorously enforce existing law and to utilize
    innovative measures currently available under the Act rather than from the
    Act's insufficiencies, despite the fact that the statute has many
    shortcomings. The article points out that although Taft-Hartley in its
    substantive content is a union-regulatory statute that severely reduced the
    power of unions in the collective bargaining process and in their
    relationship to their members, the Taft-Hartley Congress nevertheless
    reenacted—and even enhanced—the Wagner Act's basic policy of encouraging and
    protecting union organizing and collective bargaining. That unambiguous
    declaration of policy and retention of all of the original Wagner Act's
    pro-union and pro-collective-bargaining substantive provisions was the price
    that Taft-Hartley's sponsors had to pay to garner sufficient votes to
    override President Truman's anticipated veto. Yet, notwithstanding the
    textual clarity of that policy, its consistent legislative history, and its
    later reenactment with stronger language in the Landrum-Griffin Act,
    organized management and their political allies have deliberately
    disseminated false and revisionist de facto versions of that policy. Those
    versions assert that Taft-Hartley changed the Act's policy to emphasize
    employee free-choice— a concept allegedly based on Taft-Hartley's limited
    requirement that a union not "restrain or coerce" employees regarding their
    "right to refrain" from union activity—even though Congress expressly
    excluded that minor feature from each of its three declarations of national
    labor policy. The phenomenon of abuse of the appointment process was the
    practice by every Republican President of appointing a critical number of
    Board Members and General Counsels who were opposed to the NLRA's basic
    policy. This resulted in Boards that were highly successful in protecting
    employers from disruptive union economic power—such as secondary boycotts
    and economic strikes without permanent replacements—but were deliberately
    impotent in providing strong protection for employees in their right to join
    unions and engage in meaningful collective bargaining in accordance with the
    Act's underlying policy. The article recommends a corrective program of
    intensive truth-telling that might produce Labor Boards willing to use the
    broad and flexible text of the Act to accomplish effective enforcement.
