    This comprehensive textbook provides an introduction to collective
    bargaining and labor relations with a focus on developments in the United
    States. It is appropriate for students, policy analysts, and labor relations
    professionals including unionists, managers, and neutrals. A three-tiered
    strategic choice framework unifies the text, and the authors’ thorough
    grounding in labor history and labor law assists students in learning the
    basics. In addition to traditional labor relations, the authors address
    emerging forms of collective representation and movements that address
    income inequality in novel ways.Harry C. Katz, Thomas A. Kochan, and
