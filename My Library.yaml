- id: Jessop2013
  abstract: >-
    This volume develops a novel approach to state theory. It offers a
    comprehensive review of the existing literature on the state and sets a new
    agenda for state research. Four central themes define the scope of the book:
    an account of the bases of the operational autonomy of the state; the need
    to develop state theory as part of a more general social theory; the
    possibilities of explaining 'capitalist societalization' without assuming
    that the economy is the ultimate determinant of societal dynamics; and a
    defence of the method of articulation in theory construction. In developing
    these issues, Bob Jessop both builds on and goes well beyond the view
    presented in his earlier books, The Capitalist State (1982) and Nicos
    Poulantzas (1985). The result is a highly original statement which will
