  abstract: >-
    The US 'war on terror', which Bush declared and Obama continued, repeatedly
    violated fundamental rule of law values. Law's Wars: The Fate of the Rule of
    Law in the US 'War on Terror' is the first comprehensive account of efforts
    to resist and correct those violations. It focuses on responses to abuses in
    Abu Ghraib, efforts by Guantánamo Bay detainees to improve conditions of
    confinement in and win release, exposés of and efforts to end torture and
