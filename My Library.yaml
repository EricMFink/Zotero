- id: landryFairResponsesUnfair2016
  abstract: >-
    American labor law classifies strikes according to both purpose and form. In
    terms of purpose, a strike over terms and conditions of employment is an
    economic strike while one over an employer's violations of federal labor law
    is an unfair labor practice strike. With respect to form, the subcategories
    are less clear, but the National Labor Relations Board (NLRB or Board) and
    the courts have distinguished between full strikes, which receive protection
    under the National Labor Relations Act (NLRA or Act), and certain categories
    of nontraditional strikes, such as intermittent and partial strikes, which
    do not. In removing such strike forms from the protection of federal labor
    law, the Board and courts have declined to expressly differentiate between
    nontraditional strikes stemming from different purposes. While unfair labor
    practice strikers receive greater protection from replacement by employers,
    neither the Board nor the federal courts have allowed for expansion of the
    scope of protected nontraditional strike activity for such strikers.
    Instead, the Board and courts have at times skirted the question of whether
    a separate standard is necessary, developing elusive exemptions from the
    traditional rule to protect workers engaged in these strikes. The
    justifications for finding certain forms of nontraditional strikes
    unprotected under the Act stem from a theory that such labor action should
    be left to the free play of economic forces. This Note argues that the scope
    of protected forms of concerted activity available to unfair labor practice
    strikers should be broader given that these strikes' primary purpose is not
    to wage an economic battle but, alternatively, to compel an employer to
    comply with the requirements of existing labor law.
