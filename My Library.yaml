    discourse and activism. These recent incidents have restored the term to the
    lexicon of the left, however there remains a tendency to focus exclusively
    on the more deadly antisemitism of the right while remaining silent about
    less deadly manifestations on the left. This article seeks to fill this
    political and analytical void by highlighting this "invisible" form of
    racism, challenging some common assumptions found on the left, and offering
    analytical and political tools rooted in an emancipatory perspective. We
    show that the left has a long and complicated historical relationship with
    antisemitism. By focusing on how antisemitism can manifest in left critiques
    of capitalism or global politics, we illustrate how it both overlaps with
    and diverges from the antisemitism of the right. We use recent examples to
    describe common rhetorical strategies employed to deny or downplay the
    existence of antisemitism within left movements, or derail conversations
    about it from taking place. As antisemitism continues to shape the
    contemporary political landscape, we argue that emancipatory movements must
    become familiar with its specific contours and actively address it in their
    political work.
