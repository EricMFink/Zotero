- id: Wagner2004
  abstract: >-
    This paper describes the informal system of property rights that
    characterizes the commercially valuable lobster fishery pursued in St.
    George's Bay, northeastern Nova Scotia, by the descendents of Scottish
    Gaels. In this setting, discrete family-defined but individually "owned"
    lobster fishing berths coexist cheek by jowl with a "common ground" fishery.
    The principles governing the berth system derive, in part, from a land-based
    system of usufruct rights termed "kindnesses" in 18th century Scotland. The
    historical, familial, and community attributes of the berth system are
    outlined, as are the characteristics of the coexistent common ground
    fishery. Lobster harvesters with berth rights and many without argue that
    the berth system, in and of itself, is an effective conservation mechanism.
    This contention is described and discussed in relation to historical
    evidence respecting local lobster landings and recruitment characteristics.
    The paper concludes by arguing, first of all, that regulatory authorities
    should pay far more attention to the role played by informal property rights
    systems in accomplishing the goals of conservation and good management.
    While fisheries of this type are typically described in the literature as
    common property systems, we argue that they are, in fact, mixed property
    systems—a fact not adequately accounted for by existing regulatory policy or
    common property theory.
