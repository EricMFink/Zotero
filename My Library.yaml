    institution of marriage) can be viewed as a rejection of invidious
    distinctions between the romantic unions of straight couples and gay
    couples. This story spotlights four moments in legal history culminating
    with the Obergefell v. Hodges Supreme Court decision on June 26, 2015,
    legalizing marriage equality nationwide. These legal strategies worked in
    tandem with state legislation as well as other forms of activism. The
    analysis shows that courts do not operate in a vacuum. They are both
    influenced by and influence society and its changing values, with iterative
    feedback effects.
