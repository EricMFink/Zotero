    significantly rebuild union power, unions must fundamentally alter their
    internal organizational practices. This means creating more organizer
    positions on the staff; developing programs to teach current members how to
    handle the tasks involved in resolving shop-floor grievances; and building
    programs that train members to participate fully in the work of external
    organizing. Such a reorientation entails redefining the very meaning of
    union membership from a relatively passive stance toward one of continuous
    active engagement."―from the Introduction In Rebuilding Labor Ruth Milkman
    and Kim Voss bring together established researchers and a new generation of
    labor scholars to assess the current state of labor organizing and its
    relationship to union revitalization. Throughout this collection, the focus
    is on the formidable challenges unions face today and on how they may be
    overcome. Rebuilding Labor begins with a comprehensive overview of recent
