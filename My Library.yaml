    Some describe civil litigation as little more than a drag on the economy;
    Others hail it as the solution to most of the country’s problems. Stephen C.
    Yeazell argues that both positions are wrong. Deeply embedded in our
    political and economic systems, civil litigation is both a system for
    resolving disputes and a successful business model, a fact that both its
    opponents and its fans do their best to conceal.Lawsuits in a Market Economy
