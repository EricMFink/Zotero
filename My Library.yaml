- id: popeThirteenthAmendmentCommerce2002
  abstract: >-
    During the twentieth century, Congress's power to regulate commerce grew
    sensationally while its human rights powers atrophied. The author traces
    this phenomenon back to the choice, made by lawyers and politicians in the
    early 1930s, to base labor rights statutes like the Wagner Act on the
    Commerce Clause instead of the Thirteenth Amendment. Unions and workers
    argued that the rights to organize and strike made the difference between
    freedom and involuntary servitude. But a bevy of progressive lawyers who
    styled themselves "friends of labor" undermined labor's Thirteenth Amendment
    theory. The author argues that this clash reflected not merely tactical
    differences among allies, but fundamentally conflicting constitutional
    goals. He contends that the Supreme Court upheld the Wagner Act not because
    of the lawyers' Commerce Clause arguments, but because workers staged a
    series of sit-down strikes that confronted the swing justices with a choice
    between industrial peace or war. Afterward, unions and workers interpreted
    the Wagner Act decisions as victories for labor freedom, but the Act's
    Commerce Clause foundation pointed in a different direction--one leading to
    fateful distortions in the jurisprudence of congressional powers.
