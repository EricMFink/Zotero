- id: naduris-weissmanWorkerCenterMovement2009
  abstract: >-
    Adjudicators and scholars have yet to work out the labor law implications of
    an emerging form of worker-advocacy organization—the worker center. Today,
    over 160 worker centers in the United States assist low-wage, often
    immigrant workers by providing legal and other services, advocating on their
    behalf through publicity and legislative campaigns, and organizing them to
    take action for economic and political change. While many worker centers
    seek to vindicate employment rights and may target employers, they generally
    avoid bargaining with employers. This Article explores how traditional labor
    laws, primarily the National Labor Relations Act (NLRA) and the Labor
    Management Reporting and Disclosure Act (LMRDA), should apply to worker
    centers. While worker centers can use labor law's protections for any
    workers who qualify as statutory employees, it is less clear whether the
    law's restrictions on union activities—such as prohibitions on secondary
    boycotts and intensive reporting requirements, which apply to
    statutorily-defined "labor organizations"—should apply to worker centers.
    Whether a worker center should be considered a "labor organization" depends
    on its particular activities. The Article suggests a framework that analyzes
    worker center activity through three lenses: a traditional statutory
    analysis based on section 2(5) of the NLRA and section 2(5) case law, a
    contextual analysis based on the policies that animate different parts of
    the NLRA, and a purposive analysis that considers constitutional concerns in
    regulating associational activity that may merit First Amendment protection.
    The Article applies this three-tiered framework to four worker centers that
    exemplify different aspects of the worker center movement, in order to
    determine which worker center activities are most likely to confer "labor
    organization" status. Viewed through all three lenses, labor law regulation
    of most worker centers is unlikely, so long as the centers do not seek to
    directly bargain with employers over working conditions. Worker centers may
    also avoid becoming "labor organizations" if they limit any such bargaining
    to the settling of litigation arising from individual employment claims
    (such as wage and hour, discrimination, and workers' compensation claims).
    However, when worker centers seek to resolve workplace disputes by engaging
    in sustained back-and-forth dealings with the employer, as they may in some
    code-of-conduct campaigns, they run a risk of being brought under the
    purview of traditional labor law. The Article concludes by suggesting
    additional legal quandaries that may arise as worker centers grow, undertake
    partnerships with unions, and confront other areas of law in which the
    courts have accorded special protections to labor unions.
