- id: Sunshine2019
  abstract: >-
    The question of antisemitism inside of the Left--referred to as "left
    antisemitism"--is a stubborn and persistent problem. And while the Right
    exaggerates both its depth and scope, the Left has repeatedly refused to
    face the issue. It is entangled in scandals about antisemitism at an
    increasing rate. On the Western Left, some antisemitism manifests in the
    form of conspiracy theories, but there is also a hegemonic refusal to
    acknowledge antisemitism's existence and presence. This, in turn, is part of
    a larger refusal to deal with Jewish issues in general, or to engage with
    the Jewish community as a real entity. Debates around left antisemitism have
    risen in tandem with the spread of anti-Zionism inside of the Left,
    especially since the Second Intifada. Anti-Zionism is not, by itself,
    antisemitism. One can call for the Right of Return, as well as dissolving
    Israel as a Jewish state, without being antisemitic. But there is a Venn
    diagram between anti- Zionism and antisemitism, and the overlap is both
    significant and has many shades of grey to it. One of the main reasons the
    Left can't acknowledge problems with antisemitism is that Jews persistently
    trouble categories, and the Left would have to rethink many
    things--including how it approaches antiimperialism, nationalism of the
    oppressed, anti-Zionism, identity politics, populism, conspiracy theories,
    and critiques of finance capital--if it was to truly struggle with the
    question. The Left understands that white supremacy isn't just the Ku Klux
    Klan and neo-Nazis, but that it is part of the fabric of society, and there
    is no shortcut to unstitching it. Antisemitism is also woven into social
    relationships--having been part of Western society since at least the Middle
    Ages. But the Left doesn't understand that. The problem is not just limited
    to the open and coded conspiracy theories about Jews and Jewish
    collectivities that circulate on the Left. It also can be seen in how the
    complex conflict in Israel/Palestine is compressed into a blackand- white
    portrayal, complete with the demonization of one party-- and mixed with
    out-of-hand dismissals of the Jewish community's complaints about
    antisemitism. Any acceptable approach must start with suppressing
    antisemitic conspiracy theories and refusing to uncritically back
    antisemitic groups--something that currently isn't happening. If the Left
    can't even get to first base, it is undoubtedly part of the rising tide of
    antisemitism we are seeing today. But dealing with this would mean far more
    than just taking these obvious actions, and the only way to work these
    issues out is to wrangle with them directly. The Left would do well to live
    up to its own values of opposing oppression by taking antisemitism in its
    own ranks seriously.
