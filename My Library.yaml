- id: Denis2009
  abstract: >-
    "Representing the fruit of in-depth dynamics it invites us to give all
    necessary attention to the concepts of conflict, cooperation and
    competition. By reflecting on the possible articulations of these concepts
    and attempting to apply them in diverse fields of social science the editors
    give voice to those who are studying the world as it is and perform the
    service of returning a set of concepts, approaches or paradigms to their
    legitimate place." - Michel Wieviorka, President, International Sociological
    Association  This ISA Handbook presents and tracks the transformation of the
    societies and social relations that characterize the twenty-first century.
    The volume is organized around a conceptualization of three processes that
    are fundamental to the analyses of micro, meso and macro social relations:
    conflict, competition, and cooperation.  In addition to chapters that delve
    into sociological theory, case studies and overviews of subfields discuss
    and contextualize debates from an international perspective, incorporating
    relevant material about North America, Latin America, Europe, Africa and
    Asia.  Chapters on topics and fields crucial to the experience of people
    around the world include, among others: childhood studies, consumption,
