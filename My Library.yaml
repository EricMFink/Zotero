- id: Burley2019a
  abstract: >-
    Conducted through archival research of primary documents including period
    newspaper articles, meeting notes, and political pamphlets at the Oregon
    Historical Society, this article investigates the development of inter-war
    fascism in Oregon as a key inflection point in the germination of the modern
    white power movement. Contrasting the novel organization and dissemination
    of inter-war fascism in Oregon with the earlier rise of the Ku Klux Klan,
    this research illustrates the influences of European ideological currents on
    the domestic far right as it attempted to consolidate dispersed networks of
    ethnic interest groups and political leaders into a radical force for
    change. We track the successes and failures of the fascist movement as its
    followers integrated within the ranks of law enforcement and public
    officials, and the impact of the Second World War on their ensuing,
    conflictive relationship with the federal government. Our findings indicate
    that the inter-war fascist movement in Oregon saw the broadening of U.S.
    "Americanism" to include Catholics and immigrants while simultaneously
    seeing its numbers dwindle. This emergence of a more inclusive sense of
    whiteness, combined with resentment against the federal government following
    the Second World War, produced new conceptualizations of "white nationalism"
    and "white power" as revolutionary slogans far removed from the
    politically-powerful, populist mass movement that the Klan created in the
    1920s. However, we argue that political marginalization of rural areas by
    the left only reifies the popularization of the far-right Patriot movement
    as an "outsider force," normalizing fascist ideology in the process.
