- id: Gudeman2015
  abstract: >-
    According to accepted wisdom, rational practices and ritual action are
    opposed. Rituals drain wealth from capital investment and draw on a mode of
    thought different from practical ideas. The studies in this volume contest
    this view. Comparative, historical, and contemporary, the six ethnographies
    extend from Macedonia to Kyrgyzstan. Each one illuminates the economic and
    ritual changes in an area as it emerged from socialism and (re-)entered
    market society. Cutting against the idea that economy only means markets and
    that market action exhausts the meaning of economy, the studies show that
    much of what is critical for a people's economic life takes place outside
    markets and hinges on ritual, understood as the negation of the everyday
    world of economising.
