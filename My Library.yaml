- id: Dukes2020
  abstract: >-
    This paper considers the interaction of legal norms and social norms in the
    regulation of work and working relations, observing that, with the
    contraction of collective bargaining, this is a matter that no longer
    attracts the attention that it deserves. Drawing upon two concepts from
    sociology – Max Weber's ‘labour constitution’ and Seymour Martin Lipset's
    ‘occupational community’ – it focuses on possibilities for the emergence,
    within groups of workers, of shared normative beliefs concerning ‘industrial
    justice’ (Selznick); for collective solidarity and agency; for the
    transformation of shared beliefs into legally binding norms; and for the
    enforcement of those norms. If labour law is currently in ‘crisis’, then a
    promising route out of the crisis, we argue, is for the law to recover its
    procedural focus, facilitating and encouraging these processes.
