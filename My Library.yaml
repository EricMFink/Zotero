    events. Block insists that when business influence is greatest, as during
    the Reagan years, state policies will be least successful in solving the
    society's problems. "What is at work here is a relatively simple
    sociological dynamic--that institutionalized relations of power tend to
    become visible only when they weaken. When these institutionalized relations
    are most effective, they tend to be invisible, precisely because the
    justifying ideologies so dominate people's commonsense understandings. The
    classic recent example is the existence of women's subordination. In the
    fifties, people would have responded to the claim that women were
    systematically discriminated against in American society with incredulity
    because they had so totally accepted an ideology that justified differential
    treatment of men and women as normal and natural. The full-blown analysis
    and critique of male domination emerges only in the seventies, when
    patriarchal arrangements are already weakening.... "In state theory, the
    development is analogous. In the fifties, pluralist arguments dominate
    because the exercise of power has been rendered invisible. The relation
    between business and the state works so well that it leaves few traces.
    Moreover, there is little real debate about how the society should be
    structured, so the extent to which everyone's basic assumptions fit with the
    interests of corporate capitalism is not at all obvious. Since nobody was
    even asking the big questions of who should make investment decisions and
    how should income and wealth be distributed, it was not apparent that the
    narrow limits of debate fit exactly with the interests of business....
    However, the cumulative impact of Vietnam and racial conflict in the late
    sixties, the drama of Watergate, and the growing economic difficulties of
    advanced capitalist societies in the early seventies served to make the
    exercise of power in American society widely visible. The previous
    functional relation between the state and business had been disrupted and
    the efforts by each side to advocate its own interests became more
    apparent." --From the Introduction
