- id: rubinInequalityWorkingClass1988
  abstract: >-
    This paper explores one possible explanation for the uniquely apolitical
    character of the U.S. labor movement compared to the labor movements of
    other Western capitalist democracies. Employing a neo-Marxist class
    perspective, the author examines the relationship of union density (union
    members as a percentage of the nonagricultural work force) and of strike
    frequency to the distribution of earned income in the United States from
    1949 to 1976. Time-series regression analysis of the quintile distribution
    of earned income and the Gini index of the inequality of earned income shows
    that union density has had mixed effects on inequality, with higher union
    density tending to redistribute income from middle-income workers to both
    the least prosperous and most prosperous workers, whereas higher strike
    frequency has tended to reduce income inequality generally. The author
    suggests that union organization may be a source of divisiveness within the
    working class in the postwar era.
