- id: Silbey2019
  abstract: >-
    Susan Silbey began her academic training in political science and in the
    course of her studies became a sociologist of law, the last two decades as a
    member of the Massachusetts Institute of Technology's anthropology
    department and management school. The disciplinary transformations ground,
    in part, her attention to the ways in which the everyday life of scholarship
    has led her to study the everyday life of the law. In this article, she
    describes her scholarly life through seven chapters of relatively distinct
