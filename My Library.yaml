- id: gordonAmericanLegalProfession2008
  abstract: >-
    This chapter deals with two broad topics. One is the “legal profession,” the
    formal institutions and organizations through which associations of lawyers
    seek and exercise state authority to regulate training for and admission to
    their guilds, to enforce their rules against members, and to protect their
    privileges against outsiders. The other and much broader topic is that of
    lawyers themselves, the people and occupational groups who make up to the
    profession, their work and social roles and their social standing, economic
    condition, and political influence. In the United States all lawyers have
    since the Revolution formally belonged to a single, unified profession,
    licensed by the states where they practice. There are no official ranks or
    specialties of lawyers, such as the English distinction between barristers
    (trial lawyers) and solicitors; the French among avocats, avoués, conseils
    juridiques, and notaires; or the German between the private profession of
    advocate and the public professions of civil servant, prosecutor, and judge,
    each calling for a different training, examination and career path. But in
    reality the legal profession is many, not one: a collection of occupational
    groups that work at very diverse practice tasks, enjoy very different levels
    of status and income, and play very different roles in the economy,
    politics, and society.
