- id: Feigenson2000
  abstract: >-
    This book sheds new light on how jurors interpret justice in the wake of
    accidents and reveals much about the psychology of jury decision making in
    general. Using case material, the author analyzed both the words lawyers use
    to help jurors assign blame and the words jurors themselves use as they make
    decisions. The author discusses the relevant social and cognitive literature
    and shows how jurors' everyday habits of thought and feeling inform their
    deliberations. The author's thesis is that jurors use legal facts and rules
    in combination with common sense to process what he calls total justice.
    Contrary to stereotypes about jurors, both emotion and reason appear to be
    central to reaching a decision that feels right to the jury. This book is
    for forensic psychologists, practicing students, lawyers, and anyone
    interested in learning about the psychology of legal persuasion. (PsycINFO
