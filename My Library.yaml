- id: Anderson1979
  abstract: >-
    "The political nature of Absolutism has long been a subject of controversy
    within historical materialism. Developing considerations advanced in
    Passages from Antiquity to Feudalism, this book situates the Absolutist
    states of the early modern epoch against the prior background of European
    feudalism. It is divided into two parts. The first discusses the overall
    structures of Absolutism as a state-system in Western Europe, from the
    Renaissance onwards; and the difficult question of the relations between
    monarchy and nobility institutionalised by it, for which it suggests a
    general periodization. It then looks in turn at the trajectory of each of
    the specific Absolutist states in the dominant countries of the West -
    Spain, France, England and Sweden, set off against the case of Italy, where
    no major indigenous Absolutism developed. The second part of the work
    sketches a comparative prospect of Absolutism in Eastern Europe. It begins
    with an enquiry into the reasons why the divergent social conditions in
    themore backward half of the continent should have produced political forms
    apparently similar to those of the more advanced West. The peculiarities, as
    well as affinities, of Eastern Absolutism as a distinct type of royal state,
    are examined. The variegated monarchies of Prussia, Austria and Russia are
    surveyed, and the lessons asked of the counter-example of Poland. Finally,
    the structure of the Ottoman Empire in the Balkans is taken as an external
    gauge by which the singularity of Absolutism as a European phenomenon is
    assessed. The work ends with some observations on the special position
    occupied by European development within universal history, which draws
    themes from both Passages from Antiquity to Feudalism and Lineages of the
    Absolutist State together into a single argument -- within their common
    limits -- as materials for debate. Two postscript notes treat, respectively,
    the notion of the 'Asiatic mode of production,' with particular reference to
    Islamic and Chinese history, and the experience of Japanese feudalism, as
    relevant controls for a study of the evolution of Europe up to the advent of
    industrial capitalism." -- from http://www.amazon.com (April 18, 2011).
