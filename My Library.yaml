- id: Tejani2018
  abstract: >-
    Experts of capitalist labor and economy have called white-collar
    professionals a “re-embedded market” inasmuch as they defy expectations that
    free-market economic life should be liberated from social and moral
    constraints. In the USA, lawyers, a historically middle-class community,
    have re-embedded their profession through robust ethics rules that prohibit
    opportunistic behavior. But, in recent years, they have seen increased
    opportunism by legal academics toward aspiring students eager for a chance
    at professional upward mobility. This shift has manifested in the increased
    recruitment of working-class students into low-value law schools struggling
    to fill their seats after the global economic downturn. As legal education
    grew more accessible to the working class, it grew increasingly detached
    from the morally grounded economic judgment that once characterized
    professionalism. From this example, I argue that the embeddedness of
    professional labor may be tied to socioeconomic class relations more than
    advanced knowledge and the informational asymmetries that entails.
