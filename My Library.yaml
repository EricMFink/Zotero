- id: Cummings2024
  abstract: >-
    This Article explores the role of lawyers in democratic backsliding—the
    degradation of democratic institutions and practices using law rather than
    violence. The Article’s central aim is to set an agenda and outline an
    approach to studying the professional paradox at the center of backsliding:
    why and how lawyers attack the rule of law. It thus seeks to shift the
    scholarly lens from the conventional view of lawyers as defenders of
    democracy to investigate lawyers as authors of autocracy. Toward that end,
    the Article theorizes the legal profession as a site of backsliding,
    outlining a framework that positions lawyers in relation to distinct
    pathways of autocratization on the slow road of gradual democratic decline
    and the fast track of imminent democratic attack. On the slow road, the
    Article draws upon evidence of structural change in the American legal
    profession to suggest how the erosion of key democratic functions performed
    by lawyers increases backsliding risk by reducing trust in the legal system
    and commitment to the rule of law. On the fast track, using the 2020 Stop
    the Steal campaign as a case study, the Article shows how lawyers in moments
    of democratic crisis engage in legal mobilization to weaponize distrust,
    fusing legal and media tactics to legitimize false claims and justify
    invocation of extraordinary power. The Article concludes by calling for
    changes to U.S. professional regulation and education to strengthen
    democratic resilience, while mapping a research agenda for comparative study
    of antidemocratic lawyering in unsettled times.
