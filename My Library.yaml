  abstract: "The intricate practices of the elite and how they maintain their dominance.In his new book, Göran Therborn – author of the now standard comparative work on classical sociology and historical materialism,\_Science, Class and Society\_– looks at successive state structures in an arrestingly fresh perspective. Therborn uses the formal categories of modern system analysis – input mechanisms, processes of transformation, output flows – to advance a substantive Marxist analysis of state power and state apparatuses. His account of these is comparative in the most far-reaching historical sense: its object is nothing less than the construction of systematic typology of the differences between the feudal state, the capitalist state and the socialist state. Therborn ranges from the monarchies of mediaeval Europe through the bourgeois democracies of the west in the 20th\_century to the contemporary regimes in Russia, Eastern Europe and China. The book ends with a major analytic survey of the strategies of working class parties for socialism, from the Second International to the Comintern to Eurocommunism, that applies the structural findings of Therborn’s enquiry in the ‘Future as History’. Written with lucidity and economy,\_What Does the Ruling Class Do when it Rules?\_represents a remarkable sociological and political synthesis."
