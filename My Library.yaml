- id: Jessop2015
  abstract: >-
    Debates about the role and nature of the state are at the heart of modern
    politics. However, the state itself remains notoriously difficult to define,
    and the term is subject to a range of different interpretations. In this
    book, distinguished state theorist Bob Jessop provides a critical
    introduction to the state as both a concept and a reality. He lucidly guides
    readers through all the major accounts of the state, and examines competing
    efforts to relate the state to other features of social organization.
    Essential themes in the analysis of the state are explored in full,
    including state formation, periodization, the re-scaling of the state and
    the state's future. Throughout, Jessop clearly defines key terms, from
    hegemony and coercion to government and governance. He also analyses what we
    mean when we speak about 'normal'and 'exceptional' states, and states that
