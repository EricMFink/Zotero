- id: Banaszak2016
  abstract: >-
    We examine the causes of movement and countermovement mobilization, focusing
    specifically on the effect that the national movements have on each other by
    responding directly to mobilization and indirectly through their policy
    successes. We discuss the mechanisms by which national movements respond to
    each other, and we examine the influence of political parties and social,
    political, and economic changes for women. We analyze these relationships
    using a Poisson Autoregressive (PAR(p)) estimator, which is uniquely
    designed to model both the time dependence and the count distributions, on
    quarterly time series of feminist, anti-feminist, pro-choice, and
    anti-abortion events. Results show that movements and countermovements
    respond to each other and that anti-feminist movements mobilize in response
    to national policy change and societal change. The results suggest that many
    quantitative analyses of women's movements may be misspecified and that
    feminist mobilization does not always abate during conservative backlash.
